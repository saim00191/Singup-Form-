<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SINGUP FORM</title>
    <link rel="stylesheet" href="form.css">
    <!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="container">
        <h1 class="Singup">SINGUP FORM</h1>
        <div class="form">
            <form action="https://script.google.com/macros/s/AKfycbwC-2A5Xh7B5k9HR30cNTiwfxOMbuU-jEcLGM1w70GgIIWN4RPkQYV9b10zYly0fz7e/exec"    method="post">
                <div class="input-name">
                    <i class="fa fa-user lock"></i>
                    <input class="name" type="text" placeholder="FIRST NAME" required  name="FNAME">
                    <span>
                       <i class="fa fa-user lock"></i>
                       <input class="nam" type="text" placeholder="LAST NAME" required  name="LNAME">

                    </span>
                </div>
                <div class="input-name">
                    <i class="fa fa-envelope "></i>
                    <input  class="em" type="email" style="margin-right: 5px;" placeholder="EMAIL" required  name="EMAIL">
                </div>
                <div class="gender">
                    <label ><input type="radio" name="gender" class="radio" >MALE  </label>
                    <label ><input type="radio" name="gender" class="radio">FEMALE </label>

                </div>
                <div class="input-name">
                    <i class="fa fa-phone"></i>
                    <input class="phone" type="number" placeholder="PHONE NUMBER" maxlength="11"  required  name="NUMBER">
                </div>
                <div class="input-name">
                    <i class="fa fa-globe" ></i>
                    <select style="appearance: none;" name="COUNTRY" class="country">
                        <option>SELECT A COUNTRY</option>
                        <option>AMERICA</option>
                        <option>INDIA</option>
                        <option>IRAN</option>
                        <option>JAPAN</option>
                        <option>PAKISTAN</option>
                        <option>WEST INDIES</option>
                        <option>IRAQ</option>
                        <option>SOUTH AFRICA</option>
                        <option>BRAZIL</option>
                        <option>DUBAI</option>
                        <option>AFGHANISTAN</option>

                    </select>
                    <div class="arrow"></div>
                  
                </div>
                    <div class="input-name">
                        <i class="fa fa-lock"></i>
                          <input class="password" type="password" placeholder="PASSWORD" maxlength="8" name="password"  required>
                    </div>
                    
                    <div class="input-name">
                        <i class="fa fa-lock"></i>
                          <input class="password" type="password" placeholder="CONFIRM PASSWORD" maxlength="8" name="confirmpassword" required>
                    </div>
                    <div class="input-name">
                        <input class="cb" type="checkbox" required><b>I Accept The Terms & Conditions.</b>
                    </div>
                    
                    <div class="input-name">
                        <input class="submit" type="submit" value="SINGUP">

                    </div>

                </div>
            </form>

        </div>
    </div>

    
      <script src="Google Sheet.js">
        alert="Success"
      </script>
    
</body>
</html>
